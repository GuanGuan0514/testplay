<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #wrapper {
        border: 1px solid black;
        width: 300px;
        height: 100px;
        perspective: 600px;
      }
      [id^="inner"] {
        background-color: aqua;
        width: 100%;
        height: 100%;
      }
      #inner1:hover {
        transform: rotateX(45deg);
      }
      #inner2:hover {
        transform: rotateY(45deg);
      }
      #inner3:hover {
        transform: rotateZ(45deg);
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div id="inner1">第一个</div>
    </div>
    <div id="wrapper">
      <div id="inner2">第二个</div>
    </div>
    <div id="wrapper">
      <div id="inner3">第三个</div>
    </div>
  </body>
</html>
